name: Pull request
on: pull_request
jobs:
  lint:
    name: ESlint
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Grab node version
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
      - name: Download deps
        uses: bahmutov/npm-install@v1
      - name: Lint
        run: npm run lint

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Grab node version
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
      - name: Download deps
        uses: bahmutov/npm-install@v1
      - name: Type check
        run: npm run typecheck
  
  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Grab node version
        run: echo NVMRC=`cat .nvmrc` >> $GITHUB_ENV
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NVMRC }}
      - name: Download deps
        uses: bahmutov/npm-install@v1
      - name: Run vitest
        run: npm run test:coverage
